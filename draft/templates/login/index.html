<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../Project/appengine/debugging/public/style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="header">
        <div id="leftSide" class="leftSide">
                <div id="title" style="">
                        <a href="">Debugamo : 幫幫迪摩</a>
                </div>
        </div>
        <div id="rightSide" class="rightSide" style="text-align:center;display: inline-block">
            <div style="margin:4px auto;display: inline-block;background-image: url('./login.png');background-repeat: no-repeat;">
                <div id="right-main" style="display:inline-block;width: auto;">
                    <div id="input-div">
                        <input type="text" id="email" placeholder="Email"style="margin-right:23px;width:184px" >
                        <!-- <img id="blockly-input" src="./login.png" alt=""> -->
                        <input type="text" id="password" placeholder="Password">
                    </div>
                    <div class="login-button" style="display:inline-block;width: 400px">
                            <button id="login" type="submit" class="btn btn-primary mb-2">Login</button>
                            <!-- <div></div> -->
                            <button id="fast-login-fb" type="submit" class="btn btn-primary mb-2">Facebook 登入</button>
                            <button id="login-summit-go" type="submit" class="btn btn-primary mb-2" style="background:red">Google+登入</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="letter">
            A
        </div>
        <div class="letter">
            <div class="register">
                <div class="part" style="background-image:url('./register-decomposed/part1.bmp');background-repeat: no-repeat;width: auto;height: 168px;">
                    <div id="name-div" style="position:relative;top:110px">
                        <span style="margin-left:30px">姓名</span>
                        <input type="text" id="re-name" placeholder="姓名" style="margin-left:89px;height:47px;width:176px">
                    </div>
                </div>
                <div class="part" style="background-image:url('./register-decomposed/part2-1.bmp');background-repeat: no-repeat;width: auto;height: 67px">
                    <!-- part2 -->
                    <div id="Email-div" style="position:relative;top:9px">
                        <span style="margin-left:25px">Email</span>
                        <input type="text" id="re-email" placeholder="信箱" style="margin-left: 82px;width:176px;height: 47px;">
                    </div>
                </div>
                <div class="part" style="background-image:url('./register-decomposed/part2-2.bmp');background-repeat: no-repeat;width: auto;height: 69px">
                    <!-- part3 -->
                </div>
                <div class="part" style="background-image:url('./register-decomposed/part2-3.bmp');background-repeat: no-repeat;width: auto;height: 69px">
                    <!-- part4 -->
                </div>
                <div class="part" style="background-image:url('./register-decomposed/part3.bmp');background-repeat: no-repeat;width: auto;height: 200px;">
                    <!-- part5 -->
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div id="copyright-div">
            <p id="copyright"> 
                <a href="">問題回報</a>
                <a href="" style="margin-right:10px;">關於我們</a>
                ©Debugamo
            </p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
