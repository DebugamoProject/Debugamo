        <div id="edit" style="display:block;">

          <div id="name-ID" class="item">

              </div>
            </div>
            <div id="ID">
              <div>
                <label for="edit-id" data-i18n="edit.nameid.id.gameid">gameID : </label>

              </div>
              <div id="ID-drop-down" class="edit-dropdown">
                <div style="width:100%" id="id-input">

            <div id="Email-drop-down" class="edit-dropdown" style="width:50%;">
              <div id="email-input-div" style="width:100%;">
                <label for="edit-email" data-i18n="edit.email.email">Email : </label>
                <input type="email" style="width:60%;" id="edit-email-input"> <button id="email-button"
                  data-i18n="edit.button">Submit</button>
              </div>
            </div>
          </div>
          <div id="edit-password" class="item">
            <div>
              <label for="password" data-i18n="edit.password.password">Password :</label>
              <span id="password">********</span>
              <i class="fas fa-pen edit" style="color:grey"></i>
            </div>
            <div id="password-dropdown" class="edit-dropdown" style="display:none;width:90%;">
              <div>
                <label for="old-password" data-i18n="edit.password.old-password">Old Password</label>
                <input type="password" style="display:inline;" id="old-password">
              </div>
              <div id="password-confirm">
                <label for="new-password" data-i18n="edit.password.new-password">New Password</label>
                <input type="password" style="margin-top:5px;" id='newpassword'>
                <label for="comfirm" data-i18n="edit.password.confirm">Confirm</label>
                <input type="password" id='confirm'>
                <button id="password-button" data-i18n="edit.button">submit</button>
              </div>
            </div>
          </div>
          <div id="edit-birthday" class="item">
            <div>
              <label for="user-birthday" data-i18n="edit.birthday">Birthday : </label>
              <i class="fas fa-pen edit" id="birthday-edit" style="color:grey"></i>
