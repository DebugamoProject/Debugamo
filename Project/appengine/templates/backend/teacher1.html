    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <ul class="nav nav-tabs" style="width:100%;">
                            <li class="nav-item" style="width:50%;">
                                <a class="nav-link" id="register">註冊</a>
                            </li>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                        </button>
                    </div>
                    <div class="modal-body">
                            <form id="register-form" style="display:none;">
                                    <div class="form-group group1">
                                        <label for="Name">姓名<small class="registerRules">&nbsp;中英文姓名都可</small></label>
                                        <input type="text" class="form-control" id="inputName"  placeholder="輸入姓名">
                                        <!-- <small id="" class="form-text text-muted">Your email need to be unique. Please make sure you email has not been regeistered</small> -->
                                    </div>
                                    <div class="form-group group1 right" id="ID">
                                        <label for="gameID">Game ID<small class="registerRules">&nbsp;ID不能與其他人的重複喔！</small></label>
                                        <input type="text" class="form-control" id="inputID" placeholder="ID">
                                        <!-- <small id="idHint" class="form-text text-muted">ID必須要是唯一的！</small> -->
                                    </div>
                                    <div class="form-group">
                                        <label for="Email" id="Email">Email<small class="registerRules">&nbsp;email不能與其他人的重複喔！</small></label>
                                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="輸入email">
                                        <!-- <small id="emailHelp" class="form-text text-muted">Your email need to be unique. Please make sure you email has not been regeistered</small> -->
                                    </div>
                                    <div class="form-group group2">
                                        <label for="password">密碼<small class="registerRules">&nbsp;須由8-16位以上英文及數字組成</small></label>
                                        <input type="password" class="form-control" id="inputPassword" placeholder="密碼">
                                    </div>
                                    <div class="form-group group2 right" id="password-again">
                                        <label for="comfirmPassword">確認密碼</label>
                                        <input type="password" class="form-control" id="inputPasswordagain" placeholder="確認密碼">
                                    </div>
                                    <div class="form-group">
                                        <label for="chooseIdentity">選擇身份</label>
                                        <select class="form-control" id="inputIdentity">
                                          <option value="none" selected>選擇身份</option>
                                          <option value="student">學生</option>
                                          <option value="teacher">老師</option>
                                        </select>
                                    </div>
                                    <div class="form-group group3">
                                        <label for="chooseIdentity">生日</label>
                                        <select class="form-control group3" id="inputYear">
                                            
                                        </select>
                                    </div>
                                    <div class="form-group group3">
                                        <select class="form-control" id="inputMonth">
                                        
                                        </select>
                                    </div>
                                    <div class="form-group group3">
                                        <select class="form-control" id="inputDate">
                                            
                                        </select>
                                    </div> 
                            </form>
                            <form id="login-form">
                                <div class="form-group">
