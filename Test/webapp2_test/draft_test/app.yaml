
runtime: python27
api_version: 1
threadsafe: yes

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static
- url: /language
  static_dir: LangPkg
- url: /school
  static_dir: school


- url: /.*
  script: main.app
# [END handlers]

# [START libraries]
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
# [END libraries]

# [START env_variables]
env_variables:
    CLOUDSQL_CONNECTION_NAME: my-sql-instance
    CLOUDSQL_USER: root
    CLOUDSQL_PASSWORD: ''
# [END env_variables]