<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- <form action="" method="POST">
        Name <input type="text" name="name" >
        <br>
        Email <input type="email" name='email'>
        <br>
        <input type="submit" name="" id="">
    </form> -->
    <form action="" method="post" style="margin-left:5em">
        <div class="form-row" >
            <div class="form-group col-md-6" id="name">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6" id="ID">
                <label for="inputID">ID</label>
                <input type="text" class="form-control" id="inputID" placeholder="ID" name="ID">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6" id="Email">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6" id="password">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                
            </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6" id="password-again">
              <label for="inputPasswordagain">Input Password Again</label>
              <input type="password" class="form-control" id="inputPasswordagain" placeholder="Password" name="password-again" style="background-color:white;">
          </div>
        </div>
        
        <div class="form-row">
                <div id="Year"class="form-group col-md-3">
                        <label for="inputYear">Year</label>
                        <select id="inputYear" class="form-control" name="Year">
                          <option selected>Choose...</option>
                        </select>
                      </div>
                <div class="form-group col-md-3" id="Month">
                  <label for="inputMonth">Month</label>
                  <select id="inputMonth" class="form-control" name='Month'>
                    <option selected>Choose...</option>
                  </select>
                </div>
                <div class="form-group col-md-2" id="Date">
                        <label for="inputDate">Date</label>
                        <select id="inputDate" class="form-control" name="Date">
                          <option selected>Choose...</option>
                          <option id="Notice">Please Choose Year and Month first</option>
                        </select>
                      </div>
              </div>
              <div class="form-row">
                    <div class="form-group col-md-3">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity" name="City">
                    </div>
                    <div class="form-group col-md-3">
                      <label for="inputState">State</label>
                      <input type="text" class="form-control" id="inputState" name="State">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputSchool">School</label>
                      <input type="text" class="form-control" id="inputSchool" name="School">
                    </div>
                  </div>
        
        
        
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="checkbox">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</body>
